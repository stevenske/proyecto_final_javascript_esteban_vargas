<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="In this website you can make your own train trip throughout Europe">
    <link rel="icon" href="assets/train.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header id="header" class="fixed-top">
    </header>
    <div id="banner__contactUs" class="d-flex align-items-end vh-40">
        <div id="networks_container" class="mx-auto text-black text-uppercase mb-3">
        </div>
    </div>
    <div id="form" class="bg-light container-fluid">
        
    </div>
    <div id="footer" class="bg-dark">
    </div>
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title fs-5" id="formModalLabel">Thank you for contacting us :D</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Message sent</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-train border-plan" data-bs-dismiss="modal">Close</button>
                </div>
            </div> 
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="./assets/js/contact_us.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
