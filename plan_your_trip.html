<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="In this website you can make your own train trip throughout Europe">
    <link rel="icon" href="assets/train.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Plan Your Trip</title>
</head>
<body>
    <header id="header" class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div id="header__logo" class="w-10">
                    <a class="navbar-brand" href="index.html"><img src="assets/train.png" alt="train icon" width="60px" ></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row collapse navbar-collapse text-center text-uppercase" id="navbarNav">
                    <div id="navbar__sections" class="navbar-nav">
                        <div class="nav-item col">
                            <a class="nav-link zoom" aria-current="page" href="countries.html">Countries</a>
                        </div>
                        <div class="nav-item col">
                            <a class="nav-link zoom" href="offerts.html">Offerts</a>
                        </div>
                        <div class="nav-item col">
                            <a class="nav-link zoom" href="plan_your_trip.html">Plan Your Trip</a>
                        </div>
                        <div class="nav-item col">
                            <a class="nav-link zoom" href="contact_us.html">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div id="banner__plan_your_trip" class="d-flex align-items-center vh-40">
        <div class="mx-auto">
            <div class="tittle text-uppercase fs-1 text-black opacity-75">plan your trip</div>
        </div>
    </div>
    <div class="d-flex py-3 bg-light">
        <div class="rounded mx-auto py-2 shadow-lg border-plan">
            <div class="container-fluid row">
                <div class="col-md-3 py-3">
                    <div class="form-floating">
                        <input type="input" class="form-control" id="floatingInputGrid" placeholder="from">
                        <label for="floatingInputGrid">From</label>
                    </div>
                </div>
                <div class="col-md-3 py-3">
                    <div class="form-floating">
                        <input type="input" class="form-control" id="floatingTo" placeholder="to">
                        <label for="floatingTo">To</label>
                    </div>
                </div>
                <div class="col-md-3 py-3">
                    <div class="form-floating">
                        <select class="form-select fw-bold text-center" aria-label="Classes">
                            <option selected>Classes</option>
                            <option value="1">First Class</option>
                            <option value="2">Business Class</option>
                            <option value="3">Economy Class</option>
                        </select>
                    </div>    
                </div>
                <div class="col-md-3 py-3">
                    <div class="form-floating d-flex justify-content-center">
                        <button type="submit" class="btn btn-train fw-bold py-3 px-5" data-bs-toggle="modal" data-bs-target="#soldOut">GO</button>
                    </div>
                </div>
            </div>
            <div id="map" class="col-md-12 d-flex justify-content-center px-2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47139330.24912588!2d-12.8611109417314!3d43.85258716626324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46ed8886cfadda85%3A0x72ef99e6b3fcf079!2sEuropa!5e0!3m2!1ses-419!2sar!4v1651095492043!5m2!1ses-419!2sar" width="600" height="400" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center gap-3 my-5">
            <div class="card col-md-6 shadow-lg text-center m-2 mx-3 border-plan" style="width: 18rem;">
                <img src="assets/map_logo.png" class="card-img-top mt-1" alt="map logo">
                <div class="card-body">
                    <p class="card-title fs-5 text-muted">Route</p>
                    <p class="card-text">Plan your route with the map</p>
                </div>
            </div>
            <div class="card col-md-6 shadow-lg text-center m-2 mx-3 border-plan" style="width: 18rem;">
                <img src="assets/train_logo.png" class="card-img-top mt-1" alt="train logo">
                <div class="card-body">
                    <p class="card-title fs-5 text-muted">Find the best train Pass</p>
                    <p class="card-text">Pick your ideal TrainTrip Pass</p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="bg-gray">
        <footer class="py-3 border-top border-dark">
            <ul class="nav justify-content-center border-bottom border-dark pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="countries.html" class="nav-link px-2 text-muted">Countries</a></li>
                <li class="nav-item"><a href="offerts.html" class="nav-link px-2 text-muted">Offerts</a></li>
                <li class="nav-item"><a href="plan_your_trip.html" class="nav-link px-2 text-muted">Plan Your Trip</a></li>
                <li class="nav-item"><a href="contact_us.html" class="nav-link px-2 text-muted">Contact Us</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2022 TrainTrip, INC</p>
            <div class="container d-flex justify-content-around">
                <div>
                    <a href="https://www.facebook.com" target="_blank">
                        <img class="zoom" src="./assets/icon_facebook.png" alt="logo of facebook">
                    </a>
                </div>
                <div>
                    <a href="https://www.instagram.com" target="_blank">
                        <img class="zoom" src="./assets/icon_instagram.png" alt="logo of instagram">
                    </a>
                </div>
                <div>
                    <a href="https://twitter.com" target="_blank">
                        <img class="zoom" src="./assets/icon_twitter.png" alt="logo of twitter">
                    </a>
                </div>
            </div> 
        </footer>
    </div>
    <div class="modal fade" id="soldOut" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="soldOutLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title fs-5" id="soldOutLabel">All tickets sold out</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Sorry :'C
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-train" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
