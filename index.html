<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="In this website you can make your own train trip throughout Europe">
    <link rel="icon" href="assets/img/train.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Home</title>
</head>
<body>
    <header id="header" class="fixed-top">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <div id="header__logo" class="w-10">
                    <a class="navbar-brand" href="index.html"><img src="assets/img/train.png" width="60" height="60" alt="train icon"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row collapse navbar-collapse text-center text-uppercase" id="navbarNav">
                    <div id="navbar__sections" class="navbar-nav">
                        <div class="nav-item col">
                            <a class="nav-link zoom" href="plan_your_trip.html">Plan Your Trip</a>
                        </div>
                        <div class="nav-item col">
                            <a class="nav-link zoom" href="contact_us.html">Contact Us</a>
                        </div>
                    </div>
                </div>
                <div id="shopping__logo">
                    <button class="btn btn-train" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                        <img src="assets/img/shopping_cart_logo.png" alt="shopping cart logo"><span id="cart__counter">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div id="banner" class="d-flex align-items-end pb-4">
        
    </div>
    <div id="cards__container" class="container-fluid row">
    </div>
    <div id="footer" class="bg-dark">
        
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Shopping Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="shopping__container" class="offcanvas-body">
        </div>
        <div id="total__container" class="offcanvas-footer d-flex justify-content-end border-top">
        </div>
    </div>
    <div class="modal fade" id="modal__BuyConfirmation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
